<!DOCTYPE html>
<html>
<head>
	<title>b4</title>
	<style type="text/css">
		#div1,#div2,#div3{
			width: 100px;
			height: 100px;
			color: white;
		}
		#div1{
			background-color: red;
			position: absolute;
			top: 0px;
			left: 5px;
			z-index: 3;
		}

		#div2{
			background-color: green;
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 2;
		}

		#div3{
			background-color: blue;
			position: absolute;
			top: 20px;
			left: 20px;
			z-index: 1;
		}
		.parent{
			position: relative;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div id="div1">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>
	</div>
	
</body>
</html>
