<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vd5</title>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<style type="text/css">
		div{
			position: absolute;
			left: 0;
			background-color: red;
			width: 200px;
			height: 200px;
		}
		button{
			position: absolute;
			left: 0;
			top: 300px;
		}
	</style>
</head>
<body>
	<div>Lorem ipsum dolor sit.</div>
	<button id='btn'>Animate</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btn').click(function(){
				$('div').animate({
					top:'+=50px',
					left : '+=250px',
					'font-size':'+=10px'
				})
			})
		})
	</script>
</body>
</html>
