<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		for (var i =0; i <= 10; i++) {
			document.write("Anh xin lỗi "+i+" em ! <br>");
		}
		var t = 0;
		while(t<10){
			document.write("Vòng lặp aaaaaa while "+t+" ! <br>")
			t++;
		}
		var k=0;
		do{
			document.write("Vòng Lặp Do While! "+k+" <br>")
			k++;
		}while(k<10);
	</script>
</head>
<body>
	
</body>
</html>
