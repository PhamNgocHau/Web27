<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<p>Hello các bạn</p>
	<div id="the_div">
		
	</div>
	<input type="button" value="click" id='click'>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#click').click(function(){
				$('#the_div').append('<p id="thep">Thẻ p vừa thêm vào</p>')
			})
			$('#the_div').on('click','#thep', function(){
				$(this).css('color','red');
			})
		});
	</script>
</body>
</html>
